name: Build and Deploy .NET 8 Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:latest
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5 
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: promocodefactory

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build and Push
        uses: docker/build-push-action@v4
        with:
#          context: .
#          file: ./src/Dockerfile
#          load: true

          context: ./src  # Ensure this points to the correct directory containing the Dockerfile
          file: ./src/Dockerfile  # Adjust if Dockerfile is not in src
#          push: true  # This triggers the push to the Docker registry
          tags: ${{ secrets.DOCKER_USERNAME }}/promocode-factory-api:latest

      - name: Push Docker image
        run: |
          docker tag promocode-factory-api:latest ${{ secrets.DOCKER_USERNAME }}/promocode-factory-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/promocode-factory-api:latest

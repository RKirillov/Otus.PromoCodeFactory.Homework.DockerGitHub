    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME_DEF }}
        password: ${{ secrets.DOCKER_PASSWORD_DEF }}

    - name: Build and push Docker Postgre
      run: |
        docker build -t rkirillov/promocode-factory-db:latest -f Dockerfile .
        docker push rkirillov/promocode-factory-db:latest

    - name: Build and push Docker API
      run: |
        docker build -t rkirillov/promocode-factory-api:latest -f Dockerfile .
        docker push rkirillov/promocode-factory-api:latest

    - name: Docker Compose up
      run: docker-compose up -d